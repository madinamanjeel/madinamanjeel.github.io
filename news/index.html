<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Light Mode colors */
            --primary-bg-light: #f0f2f5; /* Very light grey/blue */
            --gradient-start-light: #e0e5ec; /* Lighter grey */
            --gradient-end-light: #f9f9f9; /* Near white */
            --card-bg-light: #ffffff; /* Pure white for cards */
            --text-color-light: #333333; /* Dark grey for text */
            --accent-color-news-light: #e67e22; /* Orange for news icons */
            --accent-color-weather-light: #3498db; /* Blue for weather */
            --accent-color-general-light: #8e44ad; /* Darker purple for general links */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-hover-light: rgba(0, 0, 0, 0.2);
            --border-light: #dcdcdc; /* Light grey border */
            --hover-bg-light: #f8f8f8; /* Slightly off-white on hover */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            /* Using light mode gradient for background */
            background: linear-gradient(135deg, var(--gradient-start-light), var(--gradient-end-light));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color-light); /* Light mode text color */
            text-shadow: none; /* No text shadow for light mode */
        }

        h1 {
            color: var(--text-color-light); /* Light mode text color */
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Subtle shadow for heading */
        }

        .grid-container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            background-color: var(--primary-bg-light); /* Lighter background for the grid container */
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--shadow-light); /* Lighter shadow */
            border: 1px solid var(--border-light); /* Added border for definition */
        }

        .link-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: var(--card-bg-light); /* White for cards */
            color: var(--text-color-light); /* Dark text on cards */
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-light); /* Lighter shadow */
            border: 1px solid var(--border-light); /* Light border for cards */
        }

        .link-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 24px var(--shadow-hover-light); /* Lighter hover shadow */
            background-color: var(--hover-bg-light); /* Slight background change on hover */
        }

        .link-card i {
            font-size: 2.5em;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        /* Specific icon colors for light theme */
        .link-card.news i {
            color: var(--accent-color-news-light); /* Orange for news icons */
        }
        .link-card.weather i {
            color: var(--accent-color-weather-light); /* Blue for weather */
        }
        .link-card.general i {
            color: var(--accent-color-general-light); /* Darker purple for general links */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            .grid-container {
                grid-template-columns: 1fr; /* Stack items on small screens */
                padding: 15px;
            }
            .link-card {
                font-size: 1em;
                padding: 15px;
            }
            .link-card i {
                font-size: 2em;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    

    <div class="grid-container">
        <a href="https://www.bbc.com/bengali" class="link-card news">
            <i class="fas fa-globe"></i> BBC Bangla
        </a>
        <a href="https://www.prothomalo.com/" class="link-card news">
            <i class="fas fa-scroll"></i> Daily Prothom Alo
        </a>
        <a href="https://www.kalerkantho.com/" class="link-card news">
            <i class="fas fa-newspaper"></i> Kaler Kantho
        </a>
        <a href="https://www.bd-pratidin.com/" class="link-card news">
            <i class="fas fa-book-open"></i> Bangladesh Pratidin
        </a>
        <a href="https://www.jugantor.com/" class="link-card news">
            <i class="fas fa-cloud-sun"></i> Daily Jugantor
        </a>
        <a href="https://www.ittefaq.com.bd/" class="link-card news">
            <i class="fas fa-clipboard"></i> Daily Ittefaq
        </a>
        <a href="https://www.mzamin.com/" class="link-card news">
            <i class="fas fa-list-alt"></i> Daily Manobjamin
        </a>
        <a href="https://samakal.com/" class="link-card news">
            <i class="fas fa-stream"></i> Daily Shomokal
        </a>
        <a href="https://www.dainikamadershomoy.com/" class="link-card news">
            <i class="fas fa-history"></i> Amader Shomoy
        </a>
        <a href="https://met.baf.mil.bd" class="link-card weather">
            <i class="fas fa-cloud-sun-rain"></i> BAF Weather Report
        </a>
    </div>

</body>
</html>
