<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madina Manjeel TV</title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --tertiary-bg: #2a2a2a;
            --font-color: #ffffff;
            --border-color: #333;
            --accent-color: #007bff;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            background-color: var(--primary-bg);
            color: var(--font-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-bg);
        }
        .player-section {
            width: 100%;
            height: 40vh;
            background-color: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .player-placeholder {
            text-align: center;
            color: #888;
        }
        .player-placeholder.loading {
            font-size: 1.2em;
        }
        .channel-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
        }
        .channel-section h2 { margin: 0 0 10px 0; font-size: 1.2em; }
        #search-box { width: 100%; background-color: var(--tertiary-bg); border: 1px solid var(--border-color); border-radius: 5px; padding: 12px; color: var(--font-color); font-size: 16px; box-sizing: border-box; margin-bottom: 15px; }
        #channel-list { flex-grow: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        .channel-item { padding: 15px; border-bottom: 1px solid var(--border-color); cursor: pointer; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .channel-item:hover { background-color: var(--tertiary-bg); }
        .channel-item.active { background-color: var(--accent-color); color: var(--font-color); font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div class="main-container">
        <div class="player-section">
            <video id="videoPlayer" controls autoplay muted></video>
            <div id="player-placeholder" class="player-placeholder loading">
                <div>Loading Channel...</div>
            </div>
        </div>
        <div class="channel-section">
            <h2>Channel List</h2>
            <input type="text" id="search-box" placeholder="Search channels...">
            <div id="channel-list"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- START: Autoplay Configuration ---

            // 1. Hardcoded user info for auto-login
            const userInfo = {
                server: "https://hd.dgtv.xyz",
                username: "ahmed037",
                password: "01601469037"
            };

            // 2. Name of the channel to autoplay (must be an EXACT match)
            const AUTOPLAY_CHANNEL_NAME = "BTV HD D2H";

            // --- END: Autoplay Configuration ---

            const videoPlayer = document.getElementById('videoPlayer');
            const placeholder = document.getElementById('player-placeholder');
            const channelListDiv = document.getElementById('channel-list');
            const searchBox = document.getElementById('search-box');

            let hls = new Hls();
            let allChannels = [];

            const loginAndLoadChannels = async () => {
                const apiUrl = `${userInfo.server}/player_api.php?username=${userInfo.username}&password=${userInfo.password}&action=get_live_streams`;

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                    const data = await response.json();
                    
                    if (data && Array.isArray(data) && data.length > 0) {
                        allChannels = data;
                        displayChannels(allChannels);

                        // Find the specific channel to autoplay
                        const targetChannel = allChannels.find(
                            channel => channel.name.trim().toLowerCase() === AUTOPLAY_CHANNEL_NAME.trim().toLowerCase()
                        );

                        if (targetChannel) {
                            playChannel(targetChannel.stream_id);
                            // Highlight the channel in the list
                            const channelElement = document.querySelector(`[data-stream-id='${targetChannel.stream_id}']`);
                            if(channelElement) channelElement.classList.add('active');
                        } else {
                            placeholder.innerHTML = `<div>Channel "${AUTOPLAY_CHANNEL_NAME}" not found. Please select a channel from the list.</div>`;
                            videoPlayer.style.display = 'none';
                            placeholder.style.display = 'block';
                        }
                    } else {
                        throw new Error('No channels found or bad credentials.');
                    }
                } catch (error) {
                    placeholder.innerHTML = `<div>Error: ${error.message}.<br>Ensure CORS extension is ON.</div>`;
                    console.error('Fetch error:', error);
                }
            };

            function displayChannels(channels) {
                channelListDiv.innerHTML = '';
                channels.forEach(channel => {
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    channelItem.textContent = channel.name;
                    channelItem.dataset.streamId = channel.stream_id;
                    
                    channelItem.addEventListener('click', () => {
                        playChannel(channel.stream_id);
                        document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));
                        channelItem.classList.add('active');
                    });
                    
                    channelListDiv.appendChild(channelItem);
                });
            }

            function playChannel(streamId) {
                placeholder.style.display = 'none';
                videoPlayer.style.display = 'block';
                
                const streamUrl = `${userInfo.server}/live/${userInfo.username}/${userInfo.password}/${streamId}.m3u8`;

                if (Hls.isSupported()) {
                    if(hls) hls.destroy();
                    hls = new Hls();
                    hls.loadSource(streamUrl);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => videoPlayer.play());
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = streamUrl;
                    videoPlayer.play();
                }
            }

            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredChannels = allChannels.filter(channel => 
                    channel.name.toLowerCase().includes(searchTerm)
                );
                displayChannels(filteredChannels);
            });

            // --- Automatically start the process on page load ---
            loginAndLoadChannels();
        });
    </script>
</body>
</html>
