<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madina Manjeel TV</title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --tertiary-bg: #2a2a2a;
            --font-color: #ffffff;
            --border-color: #333;
            --accent-color: #007bff;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            background-color: var(--primary-bg);
            color: var(--font-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-bg);
        }

        /* Player Section */
        .player-section {
            width: 100%;
            height: 40vh;
            background-color: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            display: none; /* Hide video player initially */
        }
        .player-placeholder {
            text-align: center;
            color: #888;
            display: none; /* Hide this element initially */
        }
        .play-icon {
            font-size: 60px;
        }

        /* Channel Section */
        .channel-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
        }
        .channel-section h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        #search-box {
            width: 100%;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 12px;
            color: var(--font-color);
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        #channel-list {
            flex-grow: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .channel-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .channel-item:hover {
            background-color: var(--tertiary-bg);
        }
        .channel-item.active {
            background-color: var(--accent-color);
            color: var(--font-color);
            font-weight: bold;
        }
        .main-container, #login-form {
            display: none;
        }
        body.show-login #login-form,
        body.show-player .main-container {
            display: flex;
        }

        /* Login Form Styles */
        #login-form {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            flex-direction: column;
        }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; color: #aaa; }
        .input-group input { width: 100%; padding: 10px; box-sizing: border-box; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--tertiary-bg); color: var(--font-color); font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: var(--accent-color); color: var(--font-color); font-size: 16px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        #loader { text-align: center; display: none; margin-top: 15px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="show-login">

    <div id="login-form">
        <h2>Madina Manjeel TV</h2>
        <form id="credentials-form">
            <div class="input-group">
                <label for="server-url">Server URL</label>
                <input type="text" id="server-url" value="https://hd.dgtv.xyz" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="ahmed037" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Load Channels</button>
            <div id="loader">Loading...</div>
        </form>
    </div>

    <div class="main-container">
        <div class="player-section">
            <video id="videoPlayer" controls></video>
            <div id="player-placeholder" class="player-placeholder">
                <div class="play-icon">â–¶</div>
                <div>Select a channel to play</div>
            </div>
        </div>
        <div class="channel-section">
            <h2>Channel List</h2>
            <input type="text" id="search-box" placeholder="Search channels...">
            <div id="channel-list"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const credentialsForm = document.getElementById('credentials-form');
            const loader = document.getElementById('loader');
            const videoPlayer = document.getElementById('videoPlayer');
            const placeholder = document.getElementById('player-placeholder');
            const channelListDiv = document.getElementById('channel-list');
            const searchBox = document.getElementById('search-box');
            const body = document.body;
            const passwordInput = document.getElementById('password');

            let hls = new Hls();
            let allChannels = [];
            let userInfo = {};

            // Load saved password from localStorage
            const savedPassword = localStorage.getItem('iptvPassword');
            if (savedPassword) {
                passwordInput.value = savedPassword;
            }

            credentialsForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loader.style.display = 'block';

                userInfo = {
                    server: document.getElementById('server-url').value,
                    username: document.getElementById('username').value,
                    password: passwordInput.value
                };
                
                // Save the password to localStorage for next time
                localStorage.setItem('iptvPassword', userInfo.password);

                const apiUrl = `${userInfo.server}/player_api.php?username=${userInfo.username}&password=${userInfo.password}&action=get_live_streams`;

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                    const data = await response.json();
                    
                    if (data && Array.isArray(data) && data.length > 0) {
                        allChannels = data;
                        displayChannels(allChannels);
                        body.classList.remove('show-login');
                        body.classList.add('show-player');

                        // Automatically play "BTV HD D2H"
                        const btvChannel = allChannels.find(channel => channel.name.toLowerCase() === 'btv hd d2h');
                        if (btvChannel) {
                            playChannel(btvChannel.stream_id);
                            // Highlight the active channel in the list
                            const btvItem = channelListDiv.querySelector(`[data-stream-id="${btvChannel.stream_id}"]`);
                            if (btvItem) {
                                btvItem.classList.add('active');
                            }
                        }
                    } else {
                        throw new Error('No channels found or bad credentials.');
                    }
                } catch (error) {
                    alert(`Failed to load channels.\nError: ${error.message}\n\nPlease ensure the server URL is correct and your CORS extension is enabled.`);
                    console.error('Fetch error:', error);
                    // Clear the saved password if login fails
                    localStorage.removeItem('iptvPassword');
                } finally {
                    loader.style.display = 'none';
                }
            });

            function displayChannels(channels) {
                channelListDiv.innerHTML = '';
                channels.forEach(channel => {
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    channelItem.textContent = channel.name;
                    channelItem.dataset.streamId = channel.stream_id;
                    
                    channelItem.addEventListener('click', () => {
                        playChannel(channel.stream_id);
                        document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));
                        channelItem.classList.add('active');
                    });
                    
                    channelListDiv.appendChild(channelItem);
                });
            }

            function playChannel(streamId) {
                placeholder.style.display = 'none';
                videoPlayer.style.display = 'block';
                
                const streamUrl = `${userInfo.server}/live/${userInfo.username}/${userInfo.password}/${streamId}.m3u8`;

                if (Hls.isSupported()) {
                    if(hls) hls.destroy();
                    hls = new Hls();
                    hls.loadSource(streamUrl);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => videoPlayer.play());
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            console.error('Fatal HLS error:', data);
                        }
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = streamUrl;
                    videoPlayer.play();
                }
            }

            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredChannels = allChannels.filter(channel => 
                    channel.name.toLowerCase().includes(searchTerm)
                );
                displayChannels(filteredChannels);
            });
        });
    </script>
</body>
</html>
