<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #333;
            --highlight-color: #007bff;
            --hover-color: #333;
            --input-bg: #2a2a2a;
            --input-border: #555;
        }
        html {
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
        .player-container {
            flex-shrink: 0;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            width: 100%;
        }
        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .channel-list-wrapper {
            flex-grow: 1;
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .channel-list-wrapper h3 {
            margin-top: 0;
            padding-bottom: 10px;
            font-size: 1.1em;
            flex-shrink: 0;
        }
        #search-container {
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        #channel-search {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
        }
        #channel-search::placeholder {
            color: #aaa;
        }
        #channel-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        #channel-list li {
            padding: 12px 10px;
            cursor: pointer;
            border-bottom: 1px solid #2c2c2c;
            transition: background-color 0.2s;
            font-size: 0.95em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #channel-list li:last-child {
            border-bottom: none;
        }
        #channel-list li:hover {
            background-color: var(--hover-color);
        }
        #channel-list li.active {
            background-color: var(--highlight-color);
            color: white;
            font-weight: bold;
        }
        #loading-message-auth { /* Renamed to avoid conflict */
            text-align: center;
            padding-top: 50px;
            font-size: 1.2em;
            color: #aaa;
        }
        #content-wrapper {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        #loading-message-playlist { /* Renamed to avoid conflict */
            font-size: 1em;
            text-align: center;
            padding: 20px;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            body {
                height: 100%;
                overflow: hidden;
            }
            .main-container {
                flex-direction: column;
                height: 100%;
            }
            .channel-list-wrapper {
                flex-grow: 1;
                border-top: 2px solid var(--border-color);
                padding: 5px;
                box-sizing: border-box;
                overflow: hidden;
            }
            #channel-list {
                flex-grow: 1;
                overflow-y: auto;
            }
            #channel-search {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div id="loading-message-auth">
        Verifying user... Please wait.
    </div>

    <div id="content-wrapper">
        <div class="main-container">
            <div class="player-container">
                <video
                    id="tv-player"
                    class="video-js vjs-default-skin vjs-big-play-centered"
                    controls
                    preload="auto"
                    data-setup='{}'>
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript.
                    </p>
                </video>
            </div>

            <div class="channel-list-wrapper">
                <h3>Channel List</h3>
                <div id="search-container">
                    <input type="text" id="channel-search" placeholder="Search channels...">
                </div>
                <div id="loading-message-playlist">Loading channel list...</div>
                <ul id="channel-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const host = 'http://14.128.15.136:8080';
            const username = '8801601469037';
            const password = '8801601469037';

            const playlistUrl = `${host}/get.php?username=${username}&password=${password}&type=m3u_plus&output=m3u8`;

            const channelListElement = document.getElementById('channel-list');
            const loadingMessage = document.getElementById('loading-message-playlist');
            const searchInput = document.getElementById('channel-search');
            let player; // Initialize later

            let allChannels = [];

            async function fetchAndDisplayPlaylist() {
                // Initialize player only after authentication
                player = videojs('tv-player');
                try {
                    const response = await fetch(playlistUrl);
                    if (!response.ok) {
                        throw new Error(`Server error! Status: ${response.status}`);
                    }
                    const m3uText = await response.text();
                    parseM3U(m3uText);
                    loadingMessage.style.display = 'none';

                    if (allChannels.length > 0) {
                        playChannel(allChannels[0]);
                        const firstListItem = channelListElement.querySelector('li');
                        if (firstListItem) {
                            firstListItem.classList.add('active');
                        }
                    }

                } catch (error) {
                    console.error('Failed to load playlist:', error);
                    loadingMessage.textContent = 'Failed to load playlist. Please check connection or server.';
                }
            }

            function parseM3U(text) {
                const lines = text.split('\n');
                let tempChannels = [];

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('#EXTINF:')) {
                        const nameMatch = line.match(/tvg-name="([^"]+)"/);
                        const channelName = nameMatch ? nameMatch[1] : line.substring(line.lastIndexOf(',') + 1);
                        
                        const streamUrl = lines[i + 1] ? lines[i + 1].trim() : null;
                        
                        if (channelName && streamUrl && streamUrl.startsWith('http')) {
                            tempChannels.push({ name: channelName, url: streamUrl });
                        }
                    }
                }
                allChannels = tempChannels;
                displayChannels(allChannels);
            }

            function playChannel(channel) {
                if(player) {
                    player.src({
                        src: channel.url,
                        type: 'application/x-mpegURL'
                    });
                    player.play();
                }
            }

            function displayChannels(channelsToDisplay) {
                channelListElement.innerHTML = '';
                if (channelsToDisplay.length === 0) {
                    channelListElement.innerHTML = '<li>No channels found.</li>';
                    return;
                }

                channelsToDisplay.forEach(channel => {
                    const listItem = document.createElement('li');
                    listItem.textContent = channel.name;
                    listItem.dataset.streamUrl = channel.url;
                    
                    listItem.addEventListener('click', function() {
                        const currentActive = document.querySelector('#channel-list li.active');
                        if(currentActive) {
                            currentActive.classList.remove('active');
                        }
                        this.classList.add('active');
                        playChannel(channel);
                    });
                    
                    channelListElement.appendChild(listItem);
                });
            }

            searchInput.addEventListener('keyup', function() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredChannels = allChannels.filter(channel => {
                    return channel.name.toLowerCase().includes(searchTerm);
                });
                displayChannels(filteredChannels);
            });
            
            // This function will be called by the auth script upon success
            window.startApp = fetchAndDisplayPlaylist;
        });
    </script>

</body>
</html>
