<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-tex: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            --primary-bg: #1a1a1a;
            --container-bg: #2d2d2d;
            --accent-gold: #c5a47e;
            --accent-gold-hover: #e0bb95;
            --text-light: #f5f5f5;
            --text-dark: #333;
            --border-color: #444;
            --font-title: 'Cinzel', serif;
            --font-body: 'Lora', serif;
        }

        body {
            font-family: var(--font-body);
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            background-image: var(--background-tex);
            color: var(--text-light);
            box-sizing: border-box;
            overflow-x: hidden;
            min-width: 320px;
        }

        .main-container {
            max-width: 600px;
            width: calc(100% - 40px);
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            margin: 30px auto;
            box-sizing: border-box;
        }

        .page-title {
            font-family: var(--font-title);
            font-size: 2.2em;
            color: var(--accent-gold);
            text-shadow: 0 0 15px rgba(197, 164, 126, 0.7);
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-out;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-sizing: border-box;
        }

        .series-link {
            display: block;
            width: calc(100% - 20px);
            margin: 15px auto;
            padding: 15px 25px;
            background-color: var(--accent-gold);
            border: 2px solid var(--accent-gold);
            border-radius: 8px;
            text-decoration: none;
            font-family: var(--font-body);
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-dark);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-sizing: border-box;
            white-space: normal;
        }

        .series-link:hover {
            background-color: var(--accent-gold-hover);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 25px rgba(197, 164, 126, 0.7);
            border-color: var(--accent-gold-hover);
            color: var(--text-dark);
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
                width: calc(100% - 30px);
                margin: 20px auto;
            }
            .page-title {
                font-size: 2em;
                margin-bottom: 25px;
            }
            .series-link {
                width: calc(100% - 20px);
                font-size: 1em;
                padding: 12px 15px;
                margin: 10px auto;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 15px;
                width: calc(100% - 20px);
                margin: 15px auto;
            }
            .page-title {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            .series-link {
                width: calc(100% - 10px);
                font-size: 0.9em;
                padding: 10px;
                margin: 8px auto;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="page-title"></h1>

        <a href="bangla/index.html" class="series-link">Bangla</a>

<a href="international/index.html" class="series-link">International</a>

        </div>
</body>
</html>
