<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirilis Ertugrul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Dark black background */
            color: white;
        }
        .playlist {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: #111; /* Dark background for the playlist container */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .playlist h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 0;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
            background: #111; /* Dark background */
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 300;
            border-bottom: 1px solid #444;
        }
        .sticky-player {
            position: sticky;
            top: 50px; /* Below the title */
            z-index: 200;
            background: #111; /* Dark background */
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .video-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            padding: 10px;
            color: white;
            background: #111; /* Dark background */
            border-bottom: 1px solid #444;
        }
        iframe {
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #000; /* Dark black background for iframe */
        }
        #video-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .video-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            margin: 10px 0;
            background: #222; /* Dark background for video items */
            border-radius: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
            border: 2px solid transparent;
        }
        .video-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 8px #ffcc00, 0 0 12px #ffcc00;
            border: 1px solid #ffcc00;
        }
        .video-name {
            font-size: 16px;
            font-weight: bold;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            color: #fff;
            text-shadow: 0 0 3px #fff;
        }
        .play-button {
            padding: 5px 15px;
            background: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 5px #ffcc00;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .play-button:hover {
            background: #ffe066;
            transform: translateY(-2px);
        }

        /* Style for the season dropdown */
        .season-select {
            position: relative;
            margin: 15px auto;
            width: 200px;
            text-align: center;
        }
        .season-button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .season-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #222;
            border: 1px solid #444;
            border-top: none;
            border-radius: 0 0 5px 5px;
            overflow: hidden;
            display: none;
            z-index: 10;
        }
        .season-dropdown a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .season-dropdown a:hover {
            background-color: #444;
        }
        .season-button::after {
            content: '\25BE'; /* Down arrow */
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="playlist">
        <h2>Dirilis Ertugrul</h2>
        <div class="sticky-player">
            <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-title" id="current-video-title">Select a video to play</div>

        <div class="season-select">
            <button class="season-button" onclick="toggleSeasonDropdown()">
                <span>Select Season</span>
            </button>
            <div id="seasonDropdown" class="season-dropdown">
                <a href="ertugrul1.html">Season 1</a>
                <a href="ertugrul2.html">Season 2</a>
                <a href="ertugrul3.html">Season 3</a>
                <a href="ertugrul4.html">Season 4</a>
                <a href="ertugrul5.html">Season 5</a>
            </div>
        </div>

        <ul id="video-list">
            </ul>
    </div>

    <script>
        // Replace with your new Google Drive folder ID
        const folderId = "10_v1nQhjY0QKVGcD1y7o1tylCi9c7FHO";
        const apiKey = "AIzaSyBK2E3irCautj-id8ke1tmVBElXYf0aHdU";

        let videos = [];
        let currentIndex = 0;

        async function fetchVideos() {
            // এখানে pageSize=200 যোগ করা হয়েছে
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType='video/mp4'&key=${apiKey}&fields=files(id,name)&orderBy=name&pageSize=200`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.files && data.files.length > 0) {
                    videos = data.files;
                    const videoList = document.getElementById('video-list');

                    data.files.forEach((file, index) => {
                        const videoItem = document.createElement('li');
                        videoItem.className = 'video-item';
                        videoItem.innerHTML = `
                            <span class="video-name">${file.name}</span>
                            <button class="play-button" onclick="playVideo(${index})">Play</button>
                        `;
                        videoList.appendChild(videoItem);
                    });

                    // Autoplay the first video
                    playVideo(0);
                } else {
                    console.error("No videos found in the folder.");
                    document.getElementById('video-list').innerHTML = "<p>No videos found in this folder.</p>";
                }
            } catch (error) {
                console.error("Error fetching videos:", error);
                document.getElementById('video-list').innerHTML = "<p>Failed to load videos. Check console for details.</p>";
            }
        }

        function playVideo(index) {
            const videoPlayer = document.getElementById('player');
            const videoTitle = document.getElementById('current-video-title');
            currentIndex = index;

            if (videos[index]) {
                const videoUrl = `https://drive.google.com/file/d/${videos[index].id}/preview`;
                videoPlayer.src = videoUrl;

                // Update the title
                videoTitle.textContent = videos[index].name;

                // Autoplay next video
                videoPlayer.onload = () => {
                    setTimeout(() => {
                        const checkNext = setInterval(() => {
                            if (videoPlayer.contentWindow) {
                                videoPlayer.contentWindow.postMessage('{"event":"listening"}', '*');
                            }
                        }, 1000);

                        window.addEventListener("message", (event) => {
                            if (event.data && event.data.indexOf("ended") > -1) {
                                clearInterval(checkNext);
                                if (currentIndex + 1 < videos.length) {
                                    playVideo(currentIndex + 1);
                                }
                            }
                        });
                    }, 1000);
                };
            }
        }

        // Fetch and display videos on page load
        fetchVideos();

        function toggleSeasonDropdown() {
            const dropdown = document.getElementById('seasonDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
