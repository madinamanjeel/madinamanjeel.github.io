        .grid-container {

            padding: 15px; /* Padding around the grid */
        }
        .grid-item {
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: scale(1.05); /* Slight zoom effect when hovering over grid items */
        }
        .grid-item img {
            width: 90%; /* Reduced image size */
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

    "afia.ahmed.adiba@gmail.com",
    "darulahmed467170@gmail.com",
    "madina.manjeel.tv@gmail.com"
  ];

  // Check access and show/hide content
  function checkAccess(user) {
    const email = user.email;
    if (allowedEmails.includes(email)) {
      document.getElementById("restricted-content")?.style.setProperty("display", "block");
      document.getElementById("login-message")?.remove();
    } else {
      document.body.innerHTML = `<p style="text-align:center;margin-top:50px;font-size:20px;color:red">Access Denied for ${email}</p>`;
    }
  }

  // Auto login or prompt
  onAuthStateChanged(auth, (user) => {
    if (user) {
      checkAccess(user);
    } else {
      signInWithPopup(auth, provider)
        .then((result) => checkAccess(result.user))
        .catch((error) => {
          console.error("Login error", error);
          document.body.innerHTML = `<p style="text-align:center;margin-top:50px;font-size:20px;color:red">Login failed: ${error.message}</p>`;
        });
    }
  });
</script>
