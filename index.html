<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madina Manjeel</title>
  <style>
    /* তোমার আগের CSS এখানে অপরিবর্তিত আছে */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 15px;
    }
    .grid-item {
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .grid-item:hover {
      transform: scale(1.05);
    }
    .grid-item img {
      width: 90%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .grid-item:hover img {
      transform: scale(1.1);
    }
    .grid-item a {
      display: block;
      margin-top: 10px;
      font-size: 18px;
      text-decoration: none;
      color: #003366;
      transition: color 0.3s ease;
    }
    .grid-item a:hover {
      color: #ffcc00;
    }
    .search-container {
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-wrapper {
      display: flex;
      transform: scale(0.7);
    }
    .search-container input[type="text"] {
      padding: 10px;
      border: 2px solid #003366;
      border-radius: 5px;
      font-size: 16px;
      width: 300px;
    }
    .search-container button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }
    .search-container button:hover {
      background-color: #ffcc00;
    }
    .cover-photo img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }
    #login {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="login">
    <p>Logging in with Google...</p>
  </div>

  <div id="content" style="display:none">
    <!-- তোমার মূল কনটেন্ট এখানে -->
    <div class="search-container">
      <div class="search-wrapper">
        <form action="https://www.google.com/search" method="get">
          <input type="text" name="q" placeholder="Search Google..." required>
          <button type="submit">Search</button>
        </form>
      </div>
    </div>

    <div class="grid-container">
      <!-- All your grid items remain unchanged -->
      <div class="grid-item">
        <a href="https://m.facebook.com/groups/623079516760928/">
          <img src="community.png" alt="community">
          <span>Community</span>
        </a>
      </div>
      <!-- বাকি grid-item গুলো একইভাবে থাকবে -->
      <!-- ... -->
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZwWx1egnLtdgExUDepoLB6b20CrGwms",
      authDomain: "family-429c7.firebaseapp.com",
      projectId: "family-429c7",
      appId: "1:982876086618:web:0bdcfdf467c31924f2d363",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const allowedEmails = [
      "mashayekh.ahmed.archives@gmail.com",
      "mashayekh64@gmail.com",
      "shariatunnesa.madina@gmail.com",
      "abdulkhalequebaf@gmail.com",
      "lima.akter.1323@gmail.com",
      "ahmad.muttaqeen@gmail.com",
      "nusaiba.jannat.alifa@gmail.com",
      "afia.ahmed.adiba@gmail.com",
      "darulahmed467170@gmail.com",
      "madina.manjeel.tv@gmail.com"
    ];

    function checkAccess(user) {
      const email = user.email;
      if (allowedEmails.includes(email)) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        document.getElementById('login').innerHTML = `<p>Access Denied: ${email} is not allowed.</p>`;
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        checkAccess(user);
      } else {
        signInWithPopup(auth, provider)
          .then((result) => {
            checkAccess(result.user);
          })
          .catch((error) => {
            console.error("Login failed:", error);
            document.getElementById('login').innerHTML = "<p>Login failed. Please refresh and try again.</p>";
          });
      }
    });
  </script>
</body>
</html>
