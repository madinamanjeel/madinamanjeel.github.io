    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 items per line */
            gap: 15px; /* Gap size between items */
            padding: 15px; /* Padding around the grid */
        }
        .grid-item {
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: scale(1.05); /* Slight zoom effect when hovering over grid items */
        }
        .grid-item img {
            width: 90%; /* Reduced image size */
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .grid-item:hover img {
            transform: scale(1.1); /* Zoom effect on images in grid items */
        }
        .grid-item a {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #003366;
            position: relative;
            transition: color 0.3s ease;
        }
        .grid-item a:hover {
            color: #ffcc00; /* Change color on hover */
        }
        .search-container {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0.7); /* Reduce size by 30% */
        }
        .search-container form {
            display: flex;
            align-items: center;
        }
        .search-container input[type="text"] {
            padding: 10px;
            border: 2px solid #003366;
            border-radius: 5px;
            font-size: 16px;
            width: 300px; /* Set a fixed width for the search box */
        }
        .search-container button {
            padding: 10px 20px;
            border: none;
            background-color: #003366;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px; /* Space between input and button */
        }
        .search-container button:hover {
            background-color: #ffcc00; /* Change to yellow on hover */
        }
        .cover-photo {
            text-align: center;
            margin: 20px 0; /* Space above and below the cover photo */
        }
        .cover-photo img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
