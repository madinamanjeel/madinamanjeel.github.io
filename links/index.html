<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রয়োজনীয় সেবাসমূহ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg-light: #f0f2f5;
            --primary-bg-dark: #2c3e50;
            --gradient-start: #6dd5ed;
            --gradient-end: #2193b0;
            --card-bg-light: #ffffff;
            --card-bg-dark: #34495e;
            --text-color-light: #333;
            --text-color-dark: #ecf0f1;
            --accent-color-blue: #007bff;
            --accent-color-green: #28a745;
            --accent-color-red: #dc3545;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color-dark);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--text-color-dark);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background for the grid */
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--shadow-light);
        }

        .service-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: var(--card-bg-light);
            color: var(--text-color-light);
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-light);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .service-link:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 24px var(--shadow-hover);
            background-color: #f8f9fa; /* Slightly lighter on hover */
        }

        .service-link i {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: var(--accent-color-blue); /* Default icon color */
            transition: color 0.3s ease;
        }

        /* Specific styles for different link types (optional, to vary colors) */
        .green-red {
            /* Kept for potential text color variation, but card background is primary */
            color: var(--text-color-light);
        }
        .green-red i {
            color: var(--accent-color-green);
        }

        .sky-white {
            color: var(--text-color-light);
        }
        .sky-white i {
            color: var(--accent-color-blue);
        }

        .black-white {
            color: var(--text-color-light);
        }
        .black-white i {
            color: #555; /* A bit darker for black-white theme */
        }

        /* Dark Mode (optional) */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, var(--primary-bg-dark), #1a252f);
                color: var(--text-color-dark);
            }
            h1 {
                color: var(--text-color-dark);
                text-shadow: 2px 2px 4px rgba(255,255,255,0.1);
            }
            .container {
                background-color: rgba(0, 0, 0, 0.2);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            }
            .service-link {
                background-color: var(--card-bg-dark);
                color: var(--text-color-dark);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
            .service-link:hover {
                background-color: #405971;
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
            }
            .service-link i {
                color: #87ceeb; /* Lighter icons in dark mode */
            }
            .green-red i {
                color: #90ee90; /* Lighter green */
            }
            .black-white i {
                color: #bbb; /* Lighter grey for black-white */
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            .container {
                grid-template-columns: 1fr; /* Stack items on small screens */
                padding: 15px;
            }
            .service-link {
                font-size: 1em;
                padding: 15px;
            }
            .service-link i {
                font-size: 2em;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
