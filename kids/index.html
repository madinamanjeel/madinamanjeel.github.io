<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>রিসেট করা হচ্ছে...</title>
    <style>
        body { background: #2f2f2f; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .loader { text-align: center; }
    </style>
</head>
<body>
    <div class="loader">
        <h2 id="msg">ডাটাবেস রিসেট হচ্ছে... দয়া করে অপেক্ষা করুন।</h2>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, onAuthStateChanged, signInWithRedirect } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAXZwWx1egnLtdgExUDepoLB6b20CrGwms",
          authDomain: "family-429c7.firebaseapp.com",
          databaseURL: "https://family-429c7-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "family-429c7",
          storageBucket: "family-429c7.firebasestorage.app",
          messagingSenderId: "982876086618",
          appId: "1:982876086618:web:97d56fd46148561cf2d363",
          measurementId: "G-BSGEN1KEQR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const snapshot = await getDocs(collection(db, "scores"));
                    if (snapshot.empty) {
                        document.getElementById('msg').innerText = "কোনো স্কোর খুঁজে পাওয়া যায়নি। লিডারবোর্ড ইতিমধ্যে ফাঁকা!";
                        return;
                    }

                    const deletePromises = snapshot.docs.map(doc => deleteDoc(doc.ref));
                    await Promise.all(deletePromises);

                    document.getElementById('msg').innerHTML = "✅ সব স্কোর মুছে ফেলা হয়েছে!<br><br>এখন আপনি এই কোডটি সরিয়ে আগের গেমের কোড ব্যবহার করতে পারেন।";
                    alert("লিডারবোর্ড সফলভাবে রিসেট হয়েছে!");
                } catch (e) {
                    document.getElementById('msg').innerText = "ভুল হয়েছে: " + e.message;
                }
            } else {
                signInWithRedirect(auth, provider);
            }
        });
    </script>
</body>
</html>
